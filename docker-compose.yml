version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: garrizon-db
    environment:
      POSTGRES_DB: garrizon
      POSTGRES_USER: garrizon
      POSTGRES_PASSWORD: garrizon123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - garrizon-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U garrizon"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: garrizon-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/garrizon
      SPRING_DATASOURCE_USERNAME: garrizon
      SPRING_DATASOURCE_PASSWORD: garrizon123
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - garrizon-network
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: garrizon-frontend
    environment:
      VITE_API_URL: http://localhost:8080/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - garrizon-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

  # Adminer (Database UI)
  adminer:
    image: adminer:latest
    container_name: garrizon-adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    networks:
      - garrizon-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  garrizon-network:
    driver: bridge
