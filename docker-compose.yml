version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: garrizon-db
    environment:
      MYSQL_DATABASE: garrizon
      MYSQL_USER: garrizon
      MYSQL_PASSWORD: garrizon123
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - garrizon-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: garrizon-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/garrizon?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: garrizon
      SPRING_DATASOURCE_PASSWORD: garrizon123
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - garrizon-network
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: garrizon-frontend
    environment:
      VITE_API_URL: http://backend:8080/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - garrizon-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

  # Adminer (Database UI)
  adminer:
    image: adminer:latest
    container_name: garrizon-adminer
    ports:
      - "8081:8080"
    depends_on:
      - mysql
    networks:
      - garrizon-network
    restart: unless-stopped

volumes:
  mysql_data:
  uploads:


networks:
  garrizon-network:
    driver: bridge
